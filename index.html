<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Blinker:wght@100;200;300;400;600;700;800;900&family=Mukta+Malar:wght@200;300;400;500;600;700;800&family=Oldenburg&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="background">
      <div class="container">
        <div class="header">
          <div><img src="src/clock.svg" alt="clock svg" width="200px" /></div>
          <h1 class="title">World Clock</h1>
        </div>

        <div class="world-clock-options">
          <select
            name="world-clock"
            id="world-clock"
            class="world-clock-options-select-element"
            autofocus
          >
            <option value="" class="option-of-select">Select a City</option>
            <option value="current">My Current Time</option>
            <option value="Europe/London">London</option>
            <option value="Australia/Sydney">Sydney</option>
            <option value="Asia/Tokyo">Tokyo</option>
            <option value="America/New_York">New York</option>
          </select>
        </div>

        <div class="displayed-citys" id="displayed-citys"></div>
        <footer>
          This project was coded with ❤️ by <strong>Batya Frankel</strong> and
          is
          <a href="https://github.com/BatyaFrankel/world-clock" target="_blank">
            open sourced on GitHub</a
          >
        </footer>
      </div>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
