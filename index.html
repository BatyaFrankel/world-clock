<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <img src="" alt="" />
    <h1>World Clock</h1>
    <div>
      <select name="world-clock" id="world-clock">
        <option value="">Select a City</option>
        <option value="Europe/London">London</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="America/New_York">New York</option>
      </select>
    </div>

    <div class="city">
        <h2>London</h2>
        <div class="date">August 15th 2022</div>
        <div class="time">1:48:15 AM</div>
      </div>
      <div class="city">
        <h2>Tokyo</h2>
        <div class="date">August 15th 2022</div>
        <div class="time">1:48:15 AM</div>
      </div>
    </div>
    <footer>
      This project was coded with ❤️ by Batya Frankel and is
      <a href="https://github.com/BatyaFrankel/world-clock" target="_blank">
        open sourced on GitHub</a
      >
    </footer>
  </body>
  <script src="src/index.js"></script>
</html>
